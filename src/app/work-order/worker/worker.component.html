<div class="card-body">
<div *ngIf="worker" class="row px-5">
  <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
   <img  class="circle" [src]="worker.image"/>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
    <div class="font-weight-bolder">{{worker.name}}</div>
    <div>{{worker.companyName}}</div>
    <div class="email">{{worker.email}}</div>
  </div>
</div>
</div>
